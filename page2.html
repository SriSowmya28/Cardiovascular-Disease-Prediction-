<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            background-image: url('/static/human heart.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 50%;
            max-height: 95%;
            overflow-y: auto;
            animation: fadeIn 1.5s ease-in-out;
            border: 2px solid #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: rgb(206, 40, 18);
            font-size: 1.5em;
            animation: slideIn 1s ease-out;
            margin-bottom: 20px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px; /* Increased spacing */
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #700936;
            animation: fadeIn 2s ease-in-out;
            text-align: left;
            width: 100%;
            margin-bottom: 10px; /* Added margin for spacing */
        }

        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 5px;
        }

        .form-group input[type="text"]:focus, .form-group input[type="email"]:focus, .form-group input[type="number"]:focus {
            border-color: #a1ff14;
            box-shadow: 0 0 8px rgba(189, 49, 25, 0.5);
        }

        .form-group .gender-options {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }

        .form-group .gender-options input[type="radio"] {
            display: none;
        }

        .form-group .gender-options label {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group .gender-options input[type="radio"]:checked + label {
            background-color: purple;
            color: white;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.5);
        }

        input[type="submit"] {
            background-color: rgb(42, 140, 9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: lightpurple;
            transform: scale(1.05);
        }

        img {
            margin-top: 20px;
            width: 260px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1.5s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Basic Information</h1>

        <form id="user-info-form" method="POST" action="{{ url_for('personal_details') }}">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your Age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Gmail: (eg-Suryapalnati@gmail.com)" required>
            </div>

            <input type="submit" value="Next">
        </form>

    </div>
</body>
</html>
