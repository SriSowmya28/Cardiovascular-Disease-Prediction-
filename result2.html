<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-image: url('/static/result.jpeg');
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(14, 195, 198, 0.3);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(29, 28, 28, 0.1);
            max-width: 540px;
            width: 90%;
            max-height: 80vh; /* Limit max height */
            overflow-y: auto; /* Add scrollbar when content exceeds container height */
        }
        h1 {
            font-size: 2em; /* Adjusted font size */
            margin: 0.5em 0;
            color:#fff;
            animation: fadeInDown 1s ease-in-out;
        }
        .result {
            font-size: 1.5em; /* Adjusted font size */
            font-weight: bold;
            color: rgb(229, 215, 215);
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1em; /* Adjusted font size */
            margin: 5px 0;
            text-align: center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
            margin-top: 20px;
        }
        a:hover {
            background-color: violet;
        }
        .nearby-hospitals {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nearby-hospitals p {
            color: black;
            font-size: 1.2em;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .yes-button {
            background-color: green;
            color: white;
        }
        .yes-button:hover {
            background-color: darkgreen;
        }
        .no-button {
            background-color: red;
            color: white;
        }
        .no-button:hover {
            background-color: darkred;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Results</h1>
        <div class="result">
            <p>Hey, {{ prediction }} !!</p>
        </div>
        {% if prediction == "Health Alert: Risk Factors for Heart Disease Detected ðŸ˜Ÿ" %}
            <img src="/static/weak heart.png" alt="Heart Disease Present">  
        {% elif prediction == "You have a Healthy Heart!ðŸ˜„" %}
            <img src="/static/healthy heart.png" alt="No Heart Disease">
        {% else %}
            <h1>Healthy Heart ðŸ˜„</h1>
        {% endif %}
        <div class="nearby-hospitals">
            <p>Would you like to view nearby hospitals?</p>
            <div class="buttons">
                <a href="https://www.google.com/maps/search/hospitals+near+me" class="yes-button">Yes</a>
                <a href="{{ url_for('home') }}" class="no-button">No</a>
            </div>
        </div>
        <br><br>
        
    </div>
</body>
</html>
